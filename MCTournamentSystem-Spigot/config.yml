# =================================
# -=-=-= Bungeecord settings =-=-=-
# =================================

# Name of the server in the bungeecord configuration
server_name: null

# ===========================
# -=-=-= Game settings =-=-=-
# ===========================

game_enabled: false

# =============================
# -=-=-=  Score settings =-=-=-
# =============================

add_xp_level_on_kill: true

# Added on kill
kill_score_enabled: false # Set to true to auto manage kill score
kill_score: 20

# Added on player placement
win_score_enabled: false # Set to true to auto manage win score. This wont disable win scor for games usinc special win conditions
win_score: [100, 80, 60]


# Added when another player is eliminated
participation_score_enabled: false
participation_score: 2

# ==================================
# -=-=-= Player head settings =-=-=-
# ==================================

# Head drops
enable_head_drops: true

# Edible heads
enable_edible_heads: true


# ===================================
# -=-=-=  ItemsAdder Settings  =-=-=-
# ===================================
enable_items_adder: false