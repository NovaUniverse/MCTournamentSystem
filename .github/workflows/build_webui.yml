name: Build WebUI

on:
  - push
  - pull_request

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        working-directory: ./ReactUI
        run: pnpm install --dev
      - name: Build
        working-directory: ./ReactUI
        run: pnpm run build
