<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Live tournament stats</title>

	<script>
		const THEME_DIR = "../../css/themes/";
	</script>

	<link rel="stylesheet" href="../../css/live_stats.css">
	<link rel="stylesheet" href="../../css/lib/toastr.min.css">
	<link rel="stylesheet" href="../../css/hexagon_bg.css">

	<script src="../../js/lib/jquery-3.6.0.min.js"></script>
	<script src="../../js/lib/popper.min.js"></script>
	<script src="../../js/lib/toastr.min.js"></script>
	<script src="../../js/lib/bootstrap.min.js"></script>
	<script src="../../js/lib/sha1.min.js"></script>
	<script src="../../js/ServiceProviderManager.js"></script>
	<script src="../../js/QueryStringUtils.js"></script>
	<script src="../../js/theme/themes.js"></script>
	<script src="../../js/theme/theme-manager.js"></script>
	<script src="../../js/live_stats/simple_live_stats.js"></script>

	<script src="../../js/hexagon_bg.js"></script>

	<script>
		themeManagerDatastoreKey = "mcts_livestats_theme";
		themeManagerInteractiveDatastoreKey = "mcts_livestats_theme_interactive";
	</script>
</head>

<body class="live-stats-body">
	<div id="hexagon_bg_container">
		<header id="hexagon_bg">
			<div id="hexagon_bg_light"></div>
			<div id="hexagon_bg_grid"></div>
		</header>
	</div>

	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" id="navbar_brand">Live tournament stats</a>
		</div>
	</nav>

	<div class="container-fluid mt-2 mb-4 border border-2 px-2 py-2" id="settings">
		<div class="row">
			<div class="col-12">
				<h1>Settings</h1>
			</div>
		</div>

		<div class="row mt-2">
			<div class="col-md-6 col-sm-12">
				<h5>Theme</h5>
				<select class="form-select" id="theme-selector">
				</select>
				<div class="form-check mt-2">
					<input class="form-check-input" type="checkbox" value="" id="theme_manager_enable_interactive_bg">
					<label class="form-check-label" for="theme_manager_enable_interactive_bg">
						Enable interactive background (Only works on dark theme)
					</label>
				</div>
			</div>

			<div class="col-md-6 col-sm-12">
				<h5>Head size</h5>
				<input type="number" min="8" max="1024" class="form-control" id="head_size_selector">
			</div>
		</div>

		<div class="row mt-2">
			<div class="col-12">
				<button type="button" class="btn btn-info mr-2" id="close_settings">Close settings</button>
				<button type="button" class="btn btn-danger mr-2" id="reset_settings">Reset</button>
			</div>
		</div>
	</div>

	<h2 class="mt-2 mx-2" id="connecting_message">Connecting to the server...</h2>
	<div class="d-none" id="main">
		<div class="container-fluid mt-2">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-4">
					<h1>Teams</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Placement</th>
								<th>Team</th>
								<th>Score</th>
							</tr>
						</thead>

						<tbody id="teams_tbody"></tbody>
					</table>
				</div>
				<div class="col-12 col-sm-12 col-md-8">
					<h1>Players</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th class="t-fit"></th>
								<th>Placement</th>
								<th>Name</th>
								<th>Team</th>
								<th>Score</th>
								<th>Kills</th>
							</tr>
						</thead>
						<tbody id="players_tbody"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="mx-2 mt-2" id="error_message"></div>

	<div id="custom_theme_util_1"></div>
	<div id="custom_theme_util_2"></div>
	<div id="custom_theme_util_3"></div>
	<div id="custom_theme_util_4"></div>
	<div id="custom_theme_util_5"></div>

	<script src="../../js/preloader_settings.js" id="__tnPreloader_setOptions__"></script>
	<script src="../../js/lib/thenolle.preloader.min.js"></script>
</body>

</html>
