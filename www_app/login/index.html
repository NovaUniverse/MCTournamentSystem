<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TournamentSystem - Login</title>

	<link rel="stylesheet" href="../css/toastr.min.css">
	<link rel="stylesheet" href="../css/global.css">

	<script>
		const THEME_DIR = "../css/themes/";
	</script>

	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/toastr.min.js"></script>
	<script src="../js/utils.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/login.js"></script>
	<script src="../js/theme/themes.js"></script>
	<script src="../js/theme/theme-manager.js"></script>
</head>

<body>
	<div id="fixed_bg"></div>
	<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				TournamentSystem
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
					<li class="nav-item">
						<a href="#" class="select-theme-button nav-link">Theme</a>
					</li>
					<li class="nav-item">
						<a href="/app/editor/" class="nav-link">Editor</a>
					</li>
					<li class="nav-item">
						<a href="/app/commentator/" class="nav-link">Commentator page</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/phpmyadmin" target="blank">PHPMyAdmin</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 id="myModalLabel">Login</h3>
			</div>
			<div class="modal-body">
				<form id="login_form" onsubmit="return false;">
					<div class="mb-3">
						<label for="tbx_userName">Username</label>
						<input type="text" id="tbx_userName" class="form-control">
					</div>
					<div class="mb-3">
						<label for="tbx_userPassword">Password</label>
						<input type="password" id="tbx_userPassword" class="form-control">
					</div>
					<div class="mb-3">
						<button class="btn btn-primary" id="btn_login">Login</button>
					</div>
					<div class="invalid-input mb-3" id="login_failure">
						Invalid username or password
					</div>
				</form>

			</div>
		</div>
	</div>

	<div class="modal fade" id="selectThemeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="selectThemeModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="selectThemeModalTitle">Select theme</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<select class="form-select" id="theme-selector">
					</select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
